<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <title>Contact - Cui'zine, le mag cuisine</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark justify-content-between">
            <a class="navbar-brand" href="index.html">Cui'zine</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav collapse navbar-collapse justify-content-end" id="main-navbar">
                <a class="nav-item nav-link" href="./index.html">Accueil</a>
                <a class="nav-item nav-link" href="./team.html">Equipe</a>
                <a class="nav-item nav-link" href="./#.html">Blog</a>
                <a class="nav-item nav-link active" href="./Contact.html">Contact</a>
            </div>
        </nav> <!-- navbar-->

        <div class="banner">
            <div class="banner-contents">
                <img class="logo" src="./img/logo_square_white.png" alt="logo de Cui'zine" />
                <h1>Nous contacter</h1>
            </div>
        </div> <!-- /.banner-->

        <div class="header-back">
        </div>
    </header>

    <main class="container">
        <div class="row contact-main">
            <div class="col-12 col-lg-10">
                <div class="row">
                    <div class="col-3">
                        <h2>Contact</h2>
                    </div>
                </div>

                <div class="row address">
                    <div class="col-12 offset-md-1">
                        <h2>Adresse</h2>
                        <ul>
                            <li>Station F</li>
                            <li>5 Parvis Alan Turing</li>
                            <li>75013 Paris</li>
                        </ul>
                    </div>
                </div>

                <div class="row map">
                    <div class="col-12">
                        <div class="mapouter">
                            <div class="gmap_canvas"><iframe id="gmap_canvas"
                                    src="https://maps.google.com/maps?q=5%20parvis%20alan%20turing&t=&z=15&ie=UTF8&iwloc=&output=embed"
                                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                                </iframe></div>
                        </div>
                    </div>
                </div>
            </div>

            <aside class="col-2 share-search d-none d-lg-block">
                <form>
                    <div class="form-group">
                        <h4><label for="search-bar">Recherche</label></h4>
                        <input type="search" id="search-bar" class="form-control form-control-md"
                            placeholder="Recherche..." />
                        <button type="submit" class="btn btn-block btn-md">Ok</button>
                    </div>
                    <div class="form-group">
                        <h4><label for="newsletter-mail">Newsletter</label></h4>
                        <input type="email" id="newsletter-mail" class="form-control form-control-md"
                            placeholder="Email...">
                        <button type="submit" class="btn btn-block btn-md">S'inscrire</button>
                    </div>
                </form>
                <div class="share-buttons">
                    <h4>Partager</h4>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-twitter"></i>

                </div>
            </aside>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-12 col-lg-4">
                    <h3>Catégories</h3>
                    <ul>
                        <li><a href="#">Revues</a></li>
                        <li><a href="#">Recettes</a></li>
                        <li><a href="#">Découvertes</a></li>
                    </ul>
                </div>

                <div class="col-12 col-lg-4">
                    <h3>Archives</h3>
                    <ul>
                        <li><a href="#">2019</a></li>
                        <li><a href="#">2018</a></li>
                        <li><a href="#">2017</a></li>
                    </ul>
                </div>
                <div class="col-6 col-lg-4">
                    <form>
                        <div class="form-group">
                            <h4><label for="newsletter-mail">Newsletter</label></h4>
                            <div class="d-flex align-items-baseline">
                                <input type="email" id="newsletter-mail" class="form-control form-control-md"
                                    placeholder="Email...">
                                <button type="submit" class="btn btn-md">S'inscrire</button>
                            </div>
                        </div>
                    </form>
                    <div class="share-buttons">
                        <h4>Partager</h4>
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-youtube"></i>
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
                <div>
                </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
